# A simple action usage
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Build Kernel
      uses: averagePedestrian/kernel_build_action@main
      with:
          kernel-url: https://github.com/averagePedestrian/InfiniR_kernel_alioth
          kernel-dir: InfiniR_kernel_alioth
          kernel-branch: susfs4ksu-v1.4.2
          config: alioth_defconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          ksu: true
          ksu-version: legacy
          ksu-other: true
          ksu-url: https://github.com/backslashxx/KernelSU
          android-version: 14
          aosp-clang-version: r487747c
          anykernel3: true
          anykernel3-url: https://github.com/averagePedestrian/AnyKernel3
          release: true
          access-token: ${{ secrets.ACCESS_TOKEN }}
